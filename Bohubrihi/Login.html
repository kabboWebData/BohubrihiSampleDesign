<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            background-color: azure;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Submit Your Information</h2>
        <form>
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your Email" style="border: 2px solid gray">
            </div>

            <!-- Address Field -->
            <div class="form-group">
                <label for="address">Password</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your Password" style="border: 2px solid gray">
            </div>

           

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" style="border: 2px solid gray">Login</button> <br/> <br/>

            <a href="Reg.html" class="btn btn-primary" style="border: 2px solid gray;">Registration</a>

        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
